<div class="container mt-5">
  <div class="row">
    <div class="col-12 mt-3 mb-3">
      <h3>CONSULTAR RESERVA</h3>
      <hr>
    </div>
    <div class="col-12 col-lg-4">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <em class="fas fa-search"></em>
          </div>
        </div>
        <input class="form-control" placeholder="Número de identificación" [(ngModel)]="identification">
      </div>
    </div>
    <div class="col-12 col-lg-2">
      <button (click)="search()" class="btn btn-outline-primary"> Buscar </button>
    </div>
  </div>


  <div class="row mt-5">
    <div *ngFor="let item of listReservation" class="col-12 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reserva hacia {{ item.vuelo.trayecto.destinationCity}}</h5>
          <ul>
            <li>
              Fecha de reserva: {{ item.fechaReserva[2] }}/{{ item.fechaReserva[1] }}/{{ item.fechaReserva[0] }}
            </li>
            <li>
              Fecha de salida: {{ item.vuelo.trayecto.dateArrival  | date}}
            </li>
            <li>
             Precio: {{ item.vuelo.price}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
